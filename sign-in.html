  <body>
    <main class="main-pane">
      <div class="sign-in">
        <div class="content">
          <div class="info-block">
            <div class="logo-block">
              <img
                src="./assets/img/sneaker-logo.png"
                alt="Digg."
                class="logo"
              />
              <img
                src="./assets/img/sneaker-shoes.png"
                alt="Digg."
                class="logo-name"
              />
            </div>
            <h1 class="heading">
              Step Into Style with <strong>Exclusive Sneakers!</strong>
            </h1>
            <p class="desc">
              Join our community and elevate your footwear. Sign in now to
              explore and shop the freshest kicks.
            </p>

            <img
              src="./assets/img/sign-in-hero.png"
              alt="Sneaker"
              class="hero"
            />
          </div>

          <div class="form-block">
            <h2 class="sub-heading">Log In Account</h2>
            <div class="social-action">
              <a href="#!" class="social-cta">
                <img
                  src="./assets/icon/google-icon.svg"
                  alt="Sign in Google"
                  class="icon"
                />
                <div class="description">Continue with Google</div>
              </a>

              <a href="#!" class="social-cta">
                <img
                  src="./assets/icon/facebook-icon.svg"
                  alt="Sign in Facebook"
                  class="icon"
                />
                <div class="description">Continue with Facebook</div>
              </a>
            </div>

            <!-- FORM -->
            <form
              action="https://api-gateway.fullstack.edu.vn/action_page.php"
              class="form"
              method="post"
              autocomplete="off"
            >
              <div>
                <label for="email">
                  <input
                    type="email"
                    placeholder="Email"
                    id="email"
                    name="email"
                    required
                    autofocus
                  />
                </label>
              </div>

              <div>
                <label for="password">
                  <input
                    type="password"
                    placeholder="Password"
                    id="password"
                    name="password"
                    pattern="^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{5,15}$"
                    required
                  />
                </label>
                <!--5 < length < 15, at least 1 cap 1 num, no special-->
              </div>

              <div>
                <button type="submit" class="submit-btn">LOG IN</button>
              </div>

              <p class="option">
                Don't have an account? <a href="#!">Sign Up</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
